# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
nodes:
  - name: Phone
    namespace: Random
    description: Random stuff
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    include_in_menu: true
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000

generics: []
