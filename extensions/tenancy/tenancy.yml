# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
nodes:
  - name: Tenant
    namespace: Tenancy
    description: A tenant is owning the corresponding entity
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    icon: mdi:domain
    include_in_menu: true
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
    relationships:
      - name: tags
        peer: BuiltinTag
        cardinality: many
        kind: Attribute
        optional: true
        order_weight: 3000
      - name: location
        peer: LocationBuilding
        cardinality: many
        optional: true
      - name: circuit
        peer: CircuitCircuit
        cardinality: many
        optional: true