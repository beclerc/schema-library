# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: '1.0'
generics:
  - name: Generic
    namespace: Location
    description: "Generic Location."
    label: "Location"
    icon: "mingcute:location-line"
    include_in_menu: true
    hierarchical: True
    default_filter: shortname__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: shortname
        kind: Text
        unique: true
        order_weight: 1100
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
      - name: timezone
        kind: Text
        optional: true
        order_weight: 1300
    relationships:
      - name: prefixes
        label: Prefixes
        peer: IpamPrefix
        cardinality: many
        optional: true
      - name: vlans
        label: VLANs
        peer: IpamVLAN
        cardinality: many
        optional: true
      - name: devices
        label: Devices
        peer: DcimGenericDevice
        cardinality: many
        optional: true
      - name: tags
        peer: BuiltinTag
        kind: Attribute
        optional: true
        cardinality: many

